<div class="scheduling-container container">
    <div class="card">
        <div class="card-header custom-header">
            <img class="company-logo" src="/assets/logo.png" alt="Avatar">
            <h1 style="font-family: monospace;">Agendamento - {{name}}</h1>
        </div>
        <div class="card-body">
            <div class="row" style="display: flex; flex-direction: column; height: 180px; overflow-y: auto;">
                <div class="form-group">
                    <button *ngFor="let professional of profissionais" class="professional bg-transparent"
                        href="javascript:void(0);" (click)="selecionarProfissional(professional)"
                        [disabled]="professionalSelected && professionalSelected != professional">
                        <div class="professional-avatar">
                            <img src="https://www.w3schools.com/howto/img_avatar.png" alt="{{professional.name}}">
                            <div class="professional-name">
                                <div class="mb-2">
                                    {{professional.name}}
                                </div>
                                <div class="mb-2 text-muted">
                                    {{professional.description}}
                                </div>
                            </div>
                        </div>
                    </button>
                </div>
            </div>
            <div class="row">
                <div *ngFor="let service of services" class="service" (click)="selectService(service)">
                    <div class="row">
                        <div class="col-12">
                            <button class="bg-transparent card-services" href="javascript:void(0);"
                                [disabled]="serviceSelected && serviceSelected != service">
                                <div class="card">
                                    <div class="service-name">
                                        {{service.name}}
                                    </div>
                                    <div class="service-price">
                                        R$ {{service.price}}
                                    </div>
                                    <div class="service-description card-subtitle mb-2 text-muted">
                                        {{service.description}}
                                    </div>
                                </div>
                            </button>
                        </div>
                    </div>
                </div>
            </div>


            <div *ngIf="serviceSelected && professionalSelected">
                <div class="row">
                    <div class="col-md-3">
                        <label for="data" class="form-label" for="dateSelected">Data</label>
                        <input type="date" class="form-control" formControlName="dateSelected"
                            (change)="atualizarHorarios()">
                    </div>
                </div>
                <div class="row">
                    <div *ngFor="let time of times" class="col-md-2">
                        <button class="bg-transparent" href="javascript:void(0);" (click)="selectTime(time)"
                            [disabled]="timeSelected && timeSelected != time">
                            <div class="card card-services">
                                <div class="service-name">
                                    {{time}}
                                </div>
                            </div>
                        </button>
                    </div>
                </div>

                <div class="row" *ngIf="timeSelected">
                    <div class="col-md-3">
                        <label for="name">Nome</label>
                        <input type="text" id="name" class="form-control" formControlName="name">
                    </div>
                    <div class="col-md-3">
                        <label for="lastName">Sobrename</label>
                        <input type="text" id="lastName" class="form-control" formControlName="lastName">
                    </div>
                    <div class="col-md-3">
                        <label for="phone">Telefone</label>
                        <input type="tel" id="phone" class="form-control" placeholder="(99) 9 999999999" formControlName="phone">
                    </div>
                    <div class="col-md-3">
                        <label for="email">E-mail</label>
                        <input type="email" id="email" class="form-control" placeholder="agende@gmail.com" formControlName="email">
                    </div>
                    <button class="btn btn-primary" (click)="agendar()">Agendar</button>
                </div>
            </div>
        </div>
    </div>



</div>
