<div class="auth-wrapper">
  <div class="auth-left">
    <a class="navbar-brand ps-4" routerLink="/home">Agende</a>
    <div class="hero">
      <h1>{{ 'LOGIN.WELCOME_BACK' | translate }}</h1>
      <p class="lead">{{ 'LOGIN.WELCOME_TEXT' | translate }}</p>
      <img src="assets/login.png" alt="Login illustration" class="hero-img">
    </div>
  </div>

  <div class="auth-card">
    <div class="card-inner">
      <h2 class="card-title">{{ 'LOGIN.LOGIN_ACCOUNT' | translate }}</h2>
      <form novalidate (ngSubmit)="login()" [formGroup]="loginForm">
        <div class="form-group">
          <label>{{ 'LOGIN.EMAIL.LABEL' | translate }}</label>
          <input [ngClass]="{ 'is-invalid': formSubmited && form['emailOrPhone'].errors }"
            class="form-control" id="emailOrPhone" type="text" [placeholder]="'LOGIN.EMAIL.PLACEHOLDER' | translate"
            formControlName="emailOrPhone" />
          <div *ngIf="formSubmited && form['emailOrPhone'].errors" class="invalid-feedback">
            <div *ngIf="form['emailOrPhone'].errors['required']">{{ 'LOGIN.EMAIL.REQUIRED' | translate }}</div>
            <div *ngIf="form['emailOrPhone'].errors['emailOrPhone']">{{ 'LOGIN.EMAIL.INVALID' | translate }}</div>
          </div>
        </div>

        <div class="form-group">
          <label>{{ 'LOGIN.PASSWORD.LABEL' | translate }}</label>
          <input [ngClass]="{ 'is-invalid': formSubmited && form['password'].errors }" class="form-control"
            id="password" type="password" [placeholder]="'LOGIN.PASSWORD.PLACEHOLDER' | translate" formControlName="password" />
          <div *ngIf="formSubmited && form['password'].errors" class="invalid-feedback">
            <div *ngIf="form['password'].errors['required']">{{ 'LOGIN.PASSWORD.REQUIRED' | translate }}</div>
          </div>
        </div>

        <div class="form-actions d-flex justify-content-between align-items-center">
          <a class="text-muted small" routerLink="/account/register">{{ 'LOGIN.NO_ACCOUNT' | translate }}</a>
          <button class="btn btn-gradient" type="submit">
            <span *ngIf="!isDisabledLogin">{{ 'LOGIN.ACCESS' | translate }}</span>
            <span *ngIf="isDisabledLogin" class="d-flex align-items-center">
              {{ 'LOGIN.ACCESSING' | translate }}
              <span class="spinner-border ms-2" role="status"></span>
            </span>
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
