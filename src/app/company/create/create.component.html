<ngx-spinner bdColor="rgba(0, 0, 0, 0.8)" size="default" color="#fff" type="square-jelly-box" [fullScreen]="true">
  <p style="color: white">Carregando...</p>
</ngx-spinner>


<ng-template #modalContent let-close="close">
  <div class="modal-header">
    <h5 class="modal-title">{{companyToEdit ? "Editar empresa" : "Criar empresa" }}</h5>
    <button type="button" class="close" (click)="close()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">






    <form [formGroup]="createForm" (ngSubmit)="onSubmit()">
      <h1>Create Company</h1>
      <div class="row">
        <div class="form-group">
          <input class="form-control" type="file" *ngIf="!hasImage()" (change)="onFileChange($event)" />
          <img [src]="createForm.get('image')?.value" *ngIf="hasImage()" alt="image" width="250" height="250" />
        </div>
      </div>
      <div class="row" style="text-align: center;">
        <div class="form-group">
          <button type="button" class="btn btn-danger" (click)="removeImage()" *ngIf="hasImage()">Remove</button>
        </div>
      </div>
    
      <div class="row">
        <div class="form-group col-md-4">
          <label for="name">Name:</label>
          <input class="form-control" type="text" id="name" formControlName="name" />
        </div>
        <div class="form-group col-md-4">
          <label for="email">Email:</label>
          <input class="form-control" type="text" id="email" formControlName="email" />
        </div>
        <div class="form-group col-md-4">
          <label for="cnpj">CNPJ:</label>
          <input class="form-control" type="text" id="cnpj" formControlName="cnpj" />
        </div>
      </div>
    
      <div class="row">
        <div class="form-group col-md-6">
          <label>Categories:</label>
          <!-- <select class="form-select" formControlName="companyType"> -->
          <select class="form-select">
            <!-- <option *ngFor="[let type of companyTypes]" [value]="type.id">{{type.name}}</option> -->
            <option value="1">Categoria 1</option>
            <option value="2">Categoria 2</option>
          </select>
        </div>
        <div class="form-group col-md-6">
          <label>Services Offered:</label>
          <!-- <select class="form-select" formControlName="companyType"> -->
          <select class="form-select">
            <!-- <option *ngFor="[let type of companyTypes]" [value]="type.id">{{type.name}}</option> -->
            <option value="1">Service 1</option>
            <option value="2">Service 2</option>
          </select>
        </div>
      </div>
      <br />
    
      <div class="col-md-12 form-check">
        <input class="form-check-input" type="checkbox" formControlName="isPhysicalCompany" />
        <label class="form-check-label"> Is physical Company </label>
      </div>
    
      <div *ngIf="createForm.get('isPhysicalCompany')?.value">
        <div class="row">
          <div class="form-group col-md-4">
            <label class="form-label" for="cep">CEP:</label>
            <input class="form-control" type="text" (blur)="searchCEP()" id="cep" formControlName="cep" />
          </div>
          <div class="form-group col-md-4">
            <label class="form-label" for="city">City:</label>
            <input class="form-control" type="text" id="city" formControlName="city" />
          </div>
          <div class="form-group col-md-4">
            <label class="form-label" for="state">State:</label>
            <input class="form-control" type="text" id="state" formControlName="state" />
          </div>
        </div>
        <div class="row">
          <div class="form-group col-md-3">
            <label class="form-label" for="neighborhood">Neighborhood:</label>
            <input class="form-control" type="text" id="neighborhood" formControlName="neighborhood" />
          </div>
          <div class="form-group col-md-4">
            <label class="form-label" for="street">Street:</label>
            <input class="form-control" type="text" id="street" formControlName="street" />
          </div>
          <div class="form-group col-md-2">
            <label class="form-label" for="number">Number:</label>
            <input class="form-control" type="text" id="number" formControlName="number" />
          </div>
          <div class="form-group col-md-3">
            <label class="form-label" for="complement">Complement:</label>
            <input class="form-control" type="text" id="complement" formControlName="complement" />
          </div>
        </div>
      </div>
      <br />
      <div class="form-group" style="text-align: center;">
        <button class="btn btn-success" type="submit">Save</button>
      </div>
    </form>







    <div>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-secondary" (click)="close()">
      OK
    </button>
  </div>
</ng-template>
