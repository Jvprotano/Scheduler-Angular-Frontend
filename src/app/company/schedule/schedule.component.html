<div class="h-100 w-100 d-flex">
  <app-sidebar></app-sidebar>
  <div class="row text-center company-area">
    <div class="w-25">
      <div class="border card pt-0 px-0">
        <div class="card-body">
          <button class="btn btn-conci w-100">
            <i class="bi bi-plus me-1"></i>Novo Evento
          </button>
          <div class="mt-4">
            <div class="sub">
              <ng-container>
                <h4 class="fw-medium">Serviços</h4>
                <div id="external-events" class="mb-3">
                  <div
                    class="bg-warning-subtle external-event fc-event mb-2 px-3 py-2 text-start text-warning"
                    data-class="text-warning bg-warning-subtle border-0"
                  >
                    <i class="bi bi-circle-fill me-2 text-warning me-2"></i>
                    Cabelo
                  </div>
                  <div data-class="text-info bg-info-subtle border-0"
                    class="bg-info-subtle external-event fc-event mb-2 px-3 py-2 text-start text-info"
                  >
                    <i class="bi bi-circle-fill me-2 text-info me-2"></i>
                    Barba
                  </div>
                </div>
              </ng-container>
            </div>
            <div class="upcoming">
              <h4 class="fw-medium">Próximos Agendamentos</h4>
              <div class="border card mb-3 p-3">
                <div class="card-body p-0">
                  <div class="d-flex mb-3">
                    <div class="flex-grow-1 text-start">
                      <i class="bi bi-circle-fill me-2 text-warning"></i>
                      <span class="fw-medium">18 de fevereiro </span>
                    </div>
                    <div class="flex-shrink-0">
                      <small
                        class="badge bg-body-secondary ms-auto text-info-emphasis"
                        >08:00 - 09:00</small
                      >
                    </div>
                  </div>
                  <h4 class="card-title fs-6 fw-medium mb-0 text-start">
                    Agendamento
                  </h4>
                  <p class="text-muted text-truncate-two-lines mb-0"></p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="w-75" id="calendar"></div>
  </div>
</div>

<ng-template #modalContent let-close="close">
  <div class="modal-header">
    <h5 class="modal-title">Event action occurred</h5>
    <button type="button" class="close" (click)="close()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <!-- <div>
        Action:
        <pre>{{ modalData.action }}</pre>
      </div> -->
    <div>
      Event:
      <pre>{{ eventToEdit }}</pre>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-secondary" (click)="close()">
      OK
    </button>
  </div>
</ng-template>
