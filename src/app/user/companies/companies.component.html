<h1>Minhas empresas</h1>

<div class="row g-3">
  <ng-container *ngFor="let item of companies">
    <div class="col-12 col-sm-6 col-md-4">
      <article class="card company-card" role="group">
        <div class="card-body px-3 pt-2 pb-3">
          <div class="d-flex justify-content-between align-items-start mb-2">
            <div>
              <!-- optional status badge could go here -->
            </div>
            <div class="d-flex align-items-center gap-2">
              <button type="button" class="btn btn-sm btn-outline-danger"  (click)="deleteCompany(item.id)">
                <i class="bi bi-trash"></i>
              </button>

              <div ngbDropdown class="dropdown">
                <button class="btn btn-sm btn-outline-secondary" ngbDropdownToggle aria-haspopup="true" aria-expanded="false">
                  <i class="bi bi-three-dots"></i>
                </button>
                <div ngbDropdownMenu class="dropdown-menu dropdown-menu-end">
                  <button class="dropdown-item" (click)="editCompany(item)"><i class="bi bi-pencil me-2"></i>Editar</button>
                  <button class="dropdown-item" (click)="shareLink(item)"><i class="bi bi-share me-2"></i>Copiar link</button>
                  <div class="dropdown-divider"></div>
                  <button *ngIf="item.scheduleStatus == 1" class="dropdown-item" (click)="openCloseSchedule(item.id)"><i class="bi bi-x me-2"></i>Fechar agenda</button>
                  <button *ngIf="item.scheduleStatus != 1" class="dropdown-item" (click)="openCloseSchedule(item.id)"><i class="bi bi-check me-2"></i>Abrir agenda</button>
                </div>
              </div>
            </div>
          </div>

          <div class="text-center mb-3">
            <div class="company-logo d-flex align-items-center justify-content-center">
              <img class="company-logo-img" src="assets/not-found.png" alt="Logo {{item.name}}" width="180">
            </div>
          </div>

          <div class="text-center mb-3">
            <h4 class="fw-bold mb-1">{{ item.name }}</h4>
            <p class="card-text text-muted mb-0">{{ item.description }}</p>
          </div>

          <div class="row text-center text-muted mb-3 small">
            <div class="col-6 border-end">
              <div class="fw-semibold">225</div>
              <div>Agendamentos em janeiro</div>
            </div>
            <div class="col-6">
              <div class="fw-semibold">197</div>
              <div>Agendamentos hoje</div>
            </div>
          </div>

          <div class="d-flex justify-content-center">
            <ng-container *ngIf="item.status == 1; else inactive">
              <a [routerLink]="['/company', item.id, 'schedule']" class="btn btn-outline-conci">Selecionar</a>
            </ng-container>
            <ng-template #inactive>
              <button class="btn btn-outline-success" (click)="activeCompany(item.id)">Ativar</button>
            </ng-template>
          </div>
        </div>
      </article>
    </div>
  </ng-container>

  <div class="col-12 col-sm-6 col-md-4">
    <button class="card add-company-card" (click)="editCompany(null)" aria-label="Adicionar empresa">
      <div class="card-body d-flex justify-content-center align-items-center" style="min-height:140px;">
        <i class="bi bi-plus fs-1"></i>
      </div>
    </button>
  </div>
</div>

<app-create [companyToEdit]="companyToEdit" *ngIf="clickedEdit"></app-create>
