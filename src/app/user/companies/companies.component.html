<h3>My Companies</h3>
<div class="row">
    <div class="form-group col-md-4 col-sm-12" *ngFor="let item of companies">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">{{item.name}}</h5>
                <p class="card-text">{{item.description}}</p>
                <div *ngIf="item.status == 1">
                    <a class="btn btn-primary" [routerLink]="['/company/schedule', item.id]"><i class="bi bi-check">Select</i></a>
                    <a class="btn btn-success" (click)="shareLink(item)"><i class="bi bi-eye">Show share link</i></a>
                    <a class="btn btn-outline-danger" (click)="openCloseSchedule(item.id)" *ngIf="item.openSchedule"><i class="bi bi-x">Close Schedule</i></a>
                    <a class="btn btn-success" (click)="openCloseSchedule(item.id)" *ngIf="!item.openSchedule"><i class="bi bi-check">Open Schedule</i></a>
                    <a class="btn btn-secondary" [routerLink]="['/company/edit', item.id]" routerLinkActive="router-link-active" ><i class="bi bi-pen">Edit</i></a>
                    <a class="btn btn-danger" (click)="deleteCompany(item.id)"><i class="bi bi-x">Delete</i></a>
                </div>
                <div *ngIf="item.status == 0">
                    <a class="btn btn-success" (click)="activeCompany(item.id)"><i class="bi bi-plus">Active</i></a>
            </div>
        </div>
    </div>
</div>
