<h1>Minhas empresas</h1>
<div class="row">
    <div class="form-group col-md-4 col-sm-12" *ngFor="let item of companies">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">{{item.name}}</h5>
                <p class="card-text">{{item.description}}</p>
                <div *ngIf="item.status == 1">
                    <a class="btn btn-primary" [routerLink]="['/company', item.id, 'schedule']"><i
                            class="bi bi-check">Select</i></a>
                    <a class="btn btn-success" (click)="shareLink(item)"><i class="bi bi-share-fill"></i> Show share
                        link</a>
                    <a class="btn btn-outline-danger" (click)="openCloseSchedule(item.id)" *ngIf="item.openSchedule"><i
                            class="bi bi-x">Close Schedule</i></a>
                    <a class="btn btn-success" (click)="openCloseSchedule(item.id)" *ngIf="!item.openSchedule"><i
                            class="bi bi-check">Open Schedule</i></a>
                    <a class="btn btn-secondary" (click)="editCompany(item)"
                        routerLinkActive="router-link-active"><i class="bi bi-pen">Edit</i></a>
                    <a class="btn btn-danger" (click)="deleteCompany(item.id)"><i class="bi bi-x">Delete</i></a>
                </div>
                <div *ngIf="item.status == 0">
                    <a class="btn btn-success" (click)="activeCompany(item.id)"><i class="bi bi-plus">Active</i></a>
                </div>
            </div>
        </div>
    </div>
    <div class="form-group col-md-4 col-sm-12">
        <a href="javascript:void(0);" (click)="createCompany()">
            <div class="card" style="border-style: dotted;">
                <div class="card-body d-flex justify-content-center fs-1">
                    <i class="bi bi-plus"></i>
                </div>
            </div>
        </a>
    </div>
</div>

<app-create [companyToEdit]="companyToEdit" *ngIf="clickedEdit"></app-create>
