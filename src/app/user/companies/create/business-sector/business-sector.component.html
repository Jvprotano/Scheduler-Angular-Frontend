<form [formGroup]="form" class="business-hours-form">
  <mat-card class="mb-4 day-schedule-card">
    <mat-card-header>
      <mat-card-title>Horário de Funcionamento</mat-card-title>
      <mat-card-subtitle>Configure os horários de atendimento da sua empresa</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content class="day-schedule-card">
      <!-- General Schedule Error Message -->
      <div *ngIf="scheduleError" class="error-message mat-error mb-3">
        {{ scheduleError }}
      </div>

      <div formArrayName="schedule" class="schedule-container">
        <div *ngFor="let dayControl of getScheduleControls(); let dayIndex = index" 
             [formGroupName]="dayIndex"
             class="day-schedule">
          <div class="day-header">
            <mat-slide-toggle formControlName="isOpen" 
                            (change)="onDayToggle(dayIndex, $event.checked)">
              {{ daysOfWeek[dayIndex].name }}
            </mat-slide-toggle>
          </div>

          <div class="intervals-container" *ngIf="dayControl.get('isOpen')?.value">
            <div formArrayName="intervals">
              <div *ngFor="let interval of getIntervals(dayIndex).controls; let intervalIndex = index" 
                   [formGroupName]="intervalIndex"
                   class="time-interval">
                <mat-form-field appearance="outline">
                  <mat-label>Início</mat-label>
                  <mat-select formControlName="start" (selectionChange)="onChangeTimeRange()">
                    <mat-option *ngFor="let time of timeOptions" [value]="time" >
                      {{ time }}
                    </mat-option>
                  </mat-select>
                  <mat-error *ngIf="interval.get('start')?.errors?.['required']">
                    Horário inicial é obrigatório
                  </mat-error>
                </mat-form-field>

                <mat-form-field appearance="outline">
                  <mat-label>Fim</mat-label>
                  <mat-select formControlName="end" (selectionChange)="onChangeTimeRange()">
                    <mat-option *ngFor="let time of timeOptions" [value]="time" >
                      {{ time }}
                    </mat-option>
                  </mat-select>
                  <mat-error *ngIf="interval.get('end')?.errors?.['required']">
                    Horário final é obrigatório
                  </mat-error>
                </mat-form-field>

                <button mat-icon-button color="warn" type="button"
                        *ngIf="getIntervals(dayIndex).length > 1"
                        (click)="removeInterval(dayIndex, intervalIndex)"
                        matTooltip="Remover intervalo"
                        class="remove-interval">
                  <mat-icon>remove_circle</mat-icon>
                </button>
              </div>
            </div>

            <button mat-stroked-button color="secondary" type="button"
                    (click)="addInterval(dayIndex)"
                    class="add-interval">
              <mat-icon>add</mat-icon>
              Adicionar intervalo
            </button>
          </div>
        </div>
      </div>
    </mat-card-content>
  </mat-card>
</form>
