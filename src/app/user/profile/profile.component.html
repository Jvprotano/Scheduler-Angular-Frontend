<div class="container">
    <form [formGroup]="profileForm">
        <h1>Create Company</h1>
        <div class="row">
            <div class="form-group">
                <input class="form-control d-none" id="fileInput" type="file" *ngIf="!hasImage()"
                    (change)="onFileChange($event)" />
                <img [src]="hasImage() ? profileForm.get('image')?.value : 'assets/user-icon.svg'"
                    onclick="fileInput.click()" alt="image" width="250" height="250" style="cursor: pointer;"/>
            </div>
        </div>
        <div class="row">
            <div class="form-group">
                <label for="name">Name</label>
                <input class="form-control" type="text" formControlName="name" />
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input class="form-control disabled" type="email" formControlName="email" />
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input class="form-control" type="password" formControlName="password" />
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input class="form-control" type="password" formControlName="confirmPassword" />
            </div>
        </div>
        <div class="row">
            <div class="form-group col-md-4">
                <input type="submit" class="btn btn-conci" value="Create" />
            </div>
        </div>
    </form>
</div>
