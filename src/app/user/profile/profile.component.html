<img src="" alt="User image" />

<form [formGroup]="profileForm">
    <h1>Create Company</h1>
    <div class="row">
      <div class="form-group">
        <input class="form-control" type="file" *ngIf="!hasImage()" (change)="onFileChange($event)" />
        <img [src]="profileForm.get('image')?.value" *ngIf="hasImage()" alt="image" width="250" height="250" />
      </div>
    </div>

</form>
