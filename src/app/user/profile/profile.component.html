<div class="container d-flex justify-content-center align-items-center">
    <form [formGroup]="profileForm" class="w-50">
        <div class="text-center mb-4">
            <input class="form-control d-none" id="fileInput" type="file" *ngIf="!hasImage()"
                (change)="onFileChange($event)" />
            <img [src]="hasImage() ? this.profileForm.get('image')?.value : 'assets/user-icon.svg'"
                onclick="fileInput.click()" alt="image" width="250" height="250" style="cursor: pointer;"
                class="mb-3" />
        </div>
        <div class="row mb-3">
            <div class="col-md-6">
                <label for="name" disabled class="form-label">Name</label>
                <input class="form-control" type="text" formControlName="name" />
            </div>
            <div class="col-md-6">
                <label for="name" disabled class="form-label">Sobrenome</label>
                <input class="form-control" type="text" formControlName="name" />
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-md-4">
                <label for="email" class="form-label">Email</label>
                <input class="form-control" disabled type="email" value="{{this.user.email}}" />
            </div>
            <div class="col-md-4">
                <label for="email" class="form-label">Telefone</label>
                <input class="form-control" disabled type="email" value="{{this.user.phone}}" />
            </div>
            <div class="col-md-4">
                <button class="btn btn-md btn-outline-success" style="margin-top: 30px;">Confirmar telefone</button>
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-md-6">
                <button class="btn btn-light">Change password</button>
            </div>
        </div>
    </form>
</div>
