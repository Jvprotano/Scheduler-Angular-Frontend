<div class="container d-flex justify-content-center align-items-center">
    <form [formGroup]="profileForm" class="w-50">
        <div class="text-center mb-4">
            <input class="form-control d-none" id="fileInput" type="file" *ngIf="!hasImage()"
                (change)="onFileChange($event)" />
            <img [src]="hasImage() ? this.profileForm.get('image')?.value : 'assets/user-icon.svg'"
                onclick="fileInput.click()" alt="image" width="250" height="250" style="cursor: pointer;"
                class="mb-3" />
        </div>
        <div class="row mb-3">
            <div class="col-md-6">
                <label for="name" class="form-label">Name</label>
                <input class="form-control" type="text" formControlName="name" />
            </div>
            <div class="col-md-6">
                <label for="email" class="form-label">Email</label>
                <input class="form-control" type="email" value="{{this.user.email}}" />
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-md-6">
                <label for="password" class="form-label">Password</label>
                <input class="form-control" type="password" formControlName="password" />
            </div>
            <div class="col-md-6">
                <label for="confirmPassword" class="form-label">Confirm Password</label>
                <input class="form-control" type="password" formControlName="confirmPassword" />
            </div>
        </div>
        <div class="text-center">
            <input type="submit" class="btn btn-conci" value="Create" />
        </div>
    </form>
</div>
